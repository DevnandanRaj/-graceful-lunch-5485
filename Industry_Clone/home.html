<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="home.js"></script>
    <link rel="stylesheet" href="home.css" type="text/css"/>
</head>
<body>
    <header>
        <nav class="flex">
            <div class="leftflex">
            <img src="https://www.industrybuying.com/static/images/industry-buying-white-logo.png" alt="logo">
            </div>
            <div class="searchbar">
                <span class="searchbar">
                    <button>All Categories</button>
                    <input class="searchbar" type="text" placeholder="Searchbar">
                </span>
            </div>
            <div class="rightflex">
                <div class="singin">
                    <img src="https://www.industrybuying.com/static/svg/signin-icon.svg">
                    <div>Sing In</div>
                    <div>My Account</div>
                    <span></span>
                </div>
                <div class="track">
                <img src="https://www.industrybuying.com/static/svg/track-order-icon.svg" alt="">
                <div>
                    <span>Track</span>
                    <span>Order</span>
                </div>
                </div>
                <div class="cart">
                <img src="https://www.industrybuying.com/static/svg/cart-icon.svg" alt="">
                <div><Span>Cart</Span></div>
                </div>
                <img src="https://www.industrybuying.com/static/images/android-paly.png" alt="">
                <img src="https://www.industrybuying.com/static/images/ios-play.png" alt="">
            </div>
        </nav>
    </header>
    <div class="maincontainer">
        <div class="rightcontainer">
            <div>
                
            </div>
        </div>
        <div class="center">
            <img src="https://static3.industrybuying.com/homepage/1650877078AGRIPRO.png" alt="">
        </div>
    </div>
    <form>
        <input placeholder="From" type="number" id="from" />
        <input placeholder="To" type="number" id="to" />
        <input type="submit" value="Filter" />
    </form>
    <div class="container"></div>
</body>
</html>
